<nav class="bg-dark border-right p-3" id="sidebar">

    <h3 class="text-light text-center">Gifs App</h3>

    <hr class="text-light">

    <div class="list-group list-reset">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let term of history" (click)="find(term)">
            {{term | titlecase}}
        </a>
    </div>

    <ng-container *ngIf="history.length > 0">
        <hr class="text-light">
        <div class="d-grid gap-2">

        </div>
    </ng-container>

</nav>
